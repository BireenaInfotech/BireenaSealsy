<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIREENA SALESY - Login</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    /* Embedded CSS from login.css */
    :root {
      --primary-purple: #7c3aed;
      --primary-purple-dark: #6d28d9;
      --secondary-pink: #ec4899;
      --accent-cyan: #06b6d4;
      --accent-cyan-light: #22d3ee;
      --dark-bg: #0f0318;
      --dark-bg-alt: #1a0b2e;
      --card-bg: rgba(30, 15, 50, 0.7);
      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --error-red: #ef4444;
      
      --font-heading: 'Playfair Display', serif;
      --font-body: 'Poppins', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .login-page {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .hero-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, #0f0318 0%, #1a0b2e 50%, #2d1b4e 100%);
      background-attachment: fixed;
    }

    .hero-background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(124, 58, 237, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(124, 58, 237, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.3;
    }

    .hero-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.3), transparent),
                        radial-gradient(2px 2px at 60% 70%, rgba(34, 211, 238, 0.4), transparent),
                        radial-gradient(1px 1px at 50% 50%, rgba(236, 72, 153, 0.3), transparent);
      background-size: 200px 200px, 300px 300px, 150px 150px;
      animation: particleFloat 20s ease-in-out infinite;
    }

    @keyframes particleFloat {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -30px); }
    }

    .top-navigation {
      position: relative;
      width: 100%;
      padding: 1.5rem 3rem;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1400px;
      margin: 0 auto;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: var(--text-primary);
      font-family: var(--font-heading);
    }

    .site-title .gradient-text {
      background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--primary-purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-left: 0.25rem;
    }

    .nav-menu {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      color: var(--text-primary);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-cyan), var(--primary-purple));
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-login-btn {
      padding: 0.65rem 2rem;
      background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-cyan-light) 100%);
      color: var(--dark-bg);
      border: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
    }

    .nav-login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(6, 182, 212, 0.5);
    }

    .login-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-card {
      width: 100%;
      max-width: 460px;
      padding: 3rem 2.5rem;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      border: 1px solid rgba(124, 58, 237, 0.2);
      box-shadow: 
        0 8px 32px rgba(124, 58, 237, 0.2),
        0 0 60px rgba(236, 72, 153, 0.15),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), rgba(124, 58, 237, 0.3), rgba(236, 72, 153, 0.3));
      border-radius: 32px;
      z-index: -1;
      opacity: 0.6;
      filter: blur(10px);
    }

    .card-heading {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: center;
      color: var(--text-primary);
    }

    .gradient-accent {
      background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--primary-purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .card-subtitle {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      margin-left: 4px;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      pointer-events: none;
    }

    .form-input {
      width: 100%;
      padding: 0.95rem 1rem 0.95rem 3rem;
      background: rgba(15, 3, 24, 0.5);
      border: 1.5px solid rgba(124, 58, 237, 0.3);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 0.95rem;
      font-family: var(--font-body);
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-input:focus {
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1),
                  0 0 20px rgba(6, 182, 212, 0.2);
      background: rgba(15, 3, 24, 0.7);
    }

    .form-input.input-error {
      border-color: var(--error-red);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--accent-cyan);
    }

    .error-message {
      color: var(--error-red);
      font-size: 0.85rem;
      margin-left: 4px;
      margin-top: -0.25rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: -0.5rem;
    }

    .forgot-link {
      color: var(--accent-cyan);
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot-link:hover {
      color: var(--accent-cyan-light);
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-cyan-light) 100%);
      color: var(--dark-bg);
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(6, 182, 212, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 30px rgba(6, 182, 212, 0.6),
        0 0 40px rgba(6, 182, 212, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .button-icon {
      font-size: 1.1rem;
    }

    .button-arrow {
      margin-left: 0.25rem;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .login-button:hover .button-arrow {
      transform: translateX(4px);
    }

    @media (max-width: 768px) {
      .top-navigation {
        padding: 1rem 1.5rem;
      }
      
      .nav-container {
        flex-wrap: wrap;
        gap: 1rem;
      }
      
      .site-title {
        font-size: 1.25rem;
      }
      
      .nav-menu {
        order: 3;
        width: 100%;
        justify-content: center;
        gap: 1.25rem;
        margin-top: 0.5rem;
      }
      
      .nav-link {
        font-size: 0.85rem;
      }
      
      .nav-login-btn {
        padding: 0.5rem 1.5rem;
        font-size: 0.9rem;
      }
      
      .login-card {
        padding: 2.5rem 1.75rem;
        max-width: 100%;
      }
      
      .card-heading {
        font-size: 2rem;
      }
      
      .login-main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-page">
    <!-- Hero Background -->
    <div class="hero-background"></div>
    
    <!-- Top Navigation -->
    <header class="top-navigation">
      <div class="nav-container">
        <div class="site-title">
          BIREENA<span class="gradient-text">à¤…à¤¤à¤¿à¤¥à¤¿</span>
        </div>
        
        <nav class="nav-menu">
          <a href="#home" class="nav-link">Home</a>
          <a href="#about" class="nav-link">About</a>
          <a href="#features" class="nav-link">Features</a>
          <a href="#pricing" class="nav-link">Pricing</a>
          <a href="#contact" class="nav-link">Contact</a>
        </nav>
        
        <button class="nav-login-btn">Login â†’</button>
      </div>
    </header>

    <!-- Login Card -->
    <main class="login-main">
      <div class="login-card">
        <h1 class="card-heading">
          Welcome <span class="gradient-accent">Back</span>
        </h1>
        <p class="card-subtitle">Sign in to your account to continue</p>
        
        <form class="login-form" id="loginForm">
          <!-- Email Input -->
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-wrapper">
              <span class="input-icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
              </span>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                class="form-input"
                aria-label="Email Address"
              />
            </div>
            <span class="error-message" id="emailError">Please enter a valid email</span>
          </div>

          <!-- Password Input -->
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-wrapper">
              <span class="input-icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
              </span>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                class="form-input"
                aria-label="Password"
              />
              <button
                type="button"
                class="password-toggle"
                id="passwordToggle"
                aria-label="Toggle password visibility"
              >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
            <span class="error-message" id="passwordError">Password is required</span>
          </div>

          <!-- Forgot Password -->
          <div class="form-actions">
            <a href="#forgot" class="forgot-link">Forgot your password?</a>
          </div>

          <!-- Login Button -->
          <button type="submit" class="login-button">
            <span class="button-icon" aria-hidden="true">ðŸ”’</span>
            Log In
            <span class="button-arrow" aria-hidden="true">â†’</span>
          </button>
        </form>
      </div>
    </main>
  </div>

  <script>
    // Password toggle functionality
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    
    passwordToggle.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      
      // Update icon
      passwordToggle.innerHTML = type === 'password' 
        ? `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
             <circle cx="12" cy="12" r="3"></circle>
           </svg>`
        : `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
             <line x1="1" y1="1" x2="23" y2="23"></line>
           </svg>`;
    });

    // Form validation
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      let hasError = false;
      
      // Validate email
      if (!emailInput.value.trim()) {
        emailInput.classList.add('input-error');
        emailError.classList.add('show');
        hasError = true;
      } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
        emailInput.classList.add('input-error');
        emailError.classList.add('show');
        emailError.textContent = 'Please enter a valid email';
        hasError = true;
      } else {
        emailInput.classList.remove('input-error');
        emailError.classList.remove('show');
      }
      
      // Validate password
      if (!passwordInput.value.trim()) {
        passwordInput.classList.add('input-error');
        passwordError.classList.add('show');
        hasError = true;
      } else {
        passwordInput.classList.remove('input-error');
        passwordError.classList.remove('show');
      }
      
      if (!hasError) {
        // Submit form
        console.log('Form submitted:', {
          email: emailInput.value,
          password: passwordInput.value
        });
        
        alert('Login functionality would go here!\n\nEmail: ' + emailInput.value);
      }
    });

    // Clear errors on input
    emailInput.addEventListener('input', () => {
      emailInput.classList.remove('input-error');
      emailError.classList.remove('show');
    });

    passwordInput.addEventListener('input', () => {
      passwordInput.classList.remove('input-error');
      passwordError.classList.remove('show');
    });
  </script>
</body>
</html>
