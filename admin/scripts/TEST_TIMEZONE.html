<!DOCTYPE html>
<html>
<head>
    <title>Timezone Test</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.0/build/global/luxon.min.js"></script>
</head>
<body>
    <h1>Timezone Conversion Test</h1>
    <div id="result"></div>
    
    <script>
        const { DateTime } = luxon;
        
        // MongoDB time (UTC)
        const mongoTime = "2025-11-27T18:06:13.827+00:00";
        
        // Convert to IST
        const dt = DateTime.fromISO(mongoTime).setZone('Asia/Kolkata');
        
        const result = `
            <h3>MongoDB Time (UTC):</h3>
            <p style="font-size: 20px; color: blue;">${mongoTime}</p>
            
            <h3>IST Time:</h3>
            <p style="font-size: 20px; color: green;">${dt.toFormat('dd/MM/yyyy, hh:mm:ss a')}</p>
            
            <h3>Breakdown:</h3>
            <p>Date: ${dt.toFormat('dd/MM/yyyy')}</p>
            <p>Time: ${dt.toFormat('hh:mm:ss a')}</p>
            
            <h3>Verification:</h3>
            <p>UTC Hour: 18 (6 PM)</p>
            <p>IST Hour: ${dt.hour} (${dt.toFormat('h a')})</p>
            <p>Expected IST: 23:36:13 (11:36:13 PM)</p>
            <p style="color: ${dt.hour === 23 && dt.minute === 36 ? 'green' : 'red'}; font-weight: bold;">
                ${dt.hour === 23 && dt.minute === 36 ? '✅ CORRECT!' : '❌ WRONG!'}
            </p>
        `;
        
        document.getElementById('result').innerHTML = result;
    </script>
</body>
</html>
